<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/tui-color-picker.css" />
    <script src="jquery-3.js"></script>
    <script src="bootstrap.js"></script>
    <script src="tui-code-snippet.js"></script>
    <script src="tui-time-picker.js"></script>
    <script src="tui-date-picker.js"></script>
    <script src="moment.js"></script>
    <script src="ical.min.js"></script>
    <script src="tui-calendar.js"></script>
    <script src="tui-color-picker.js"></script>
  </head>
  <body>
    <div id="ui" style="display: none">
        <div id="calendarModal" class="calendar-modal">
            <div class="calendar-modal-content">
	      <span class="calendar-modal-close">&times;</span>
                <div id="color-picker-container">
                    <div id="color-picker" style="display:none" ></div>
                </div>
                <div id="calendars" style="margin-top: 20px;">
                    <ul id="calendar-list">
                    </ul>
                </div>
                <div id="add-calendar-container">
                    <button onclick="addCalendar()" style="margin-top: 10px;">Add Calendar</button>
                </div>
            </div>
        </div>
      <div id="lnb" style="display: none">
	<div id="lnb-calendars" class="lnb-calendars">
	  <div>
          <div class="lnb-calendars-item">
              <button onclick="showConfigurationPopup()" class="button-action">
                <label>
                  <strong>Calendar Settings</strong>
                </label>
              </button>
          </div>
            <div class="lnb-calendars-item">
              <label>
		<input class="tui-full-calendar-checkbox-square" type="checkbox" value="all" checked>
		<span></span>
		<strong>View all</strong>
              </label>
            </div>
	  </div>
	  <div id="calendarList" class="lnb-calendars-d1">
	  </div>
	</div>
      </div>
      <div id="right">
	
	<div id="menu">
	  <span>
	    <button id="calendar-settings" class="btn btn-default btn-sm" onclick="Window.toggleCalendarsView(event);"><img src="images/cog.png"/></button>
	  </span>
	  <span class="dropdown">
            <button id="dropdownMenu-calendarType" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
              <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
              <span id="calendarTypeName">Dropdown</span>&nbsp;
              <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
              <li role="presentation">
		<a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily">
		  <i class="calendar-icon ic_view_day"></i>Daily
		</a>
              </li>
              <li role="presentation">
		<a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
		  <i class="calendar-icon ic_view_week"></i>Weekly
		</a>
              </li>
              <li role="presentation">
		<a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
		  <i class="calendar-icon ic_view_month"></i>Month
		</a>
              </li>
            </ul>
	  </span>
	  <span id="menu-navi">
            <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Today</button>
            <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
              <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
              <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
            </button>
	  </span>
	  <span id="renderRange" class="render-range"></span>
	</div>
	<div id="calendar" style="min-height: 600px;"></div>
      </div>
    </div>
    <script src="init.js"></script>
  </body>
</html>
