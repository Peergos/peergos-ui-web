<div class="ui stackable menu">
    <div class="item" @click="goBackToLevel()">
        <img src="public/images/logo.png">
    </div>
    <div class="ui item breadcrumb">
        <div v-for="dir in path" track-by="$index">
            <a @click="goBackToLevel($index+1)" class="section">{{dir}}</a>
            <div class="divider"> / </div>
        </div>
    </div>
</div>
<div class="ui stackable six column grid container">
    <div class="column" v-for="file in sortedFiles">
        <div class="ui segment">
            <i class="icon" v-bind:class="file.type"></i>
            <div class="content">
                <div class="header" v-if="!file.node.isDirectory">{{ file.node.name }}</div>
                <a @click="changePath(file.path)" v-if="file.node.isDirectory">{{ file.node.name }}</a>
                <div class="description">Description</div>
            </div>
        </div>
    </div>
</div>
