<transition name="modal">
<div class="modal-mask" @click="close">
  <div style="height:30%"></div>
  <div class="modal-container" @click.stop>

    <div class="modal-header">
      <h3>Select&nbsp;{{create_message}}</h3>
    </div>

    <div class="modal-body">
      <div class="container">
        <table>
          <tr>
            <td style="text-align:right; padding:10px">
              <select v-model="selected" @change="onChange($event)">
                <option v-for="option in options" v-bind:value="option.value" v-bind:disabled="option.disabled">
                  {{ option.text }}
                </option>
              </select>
            </td>
            <td id="name-input" style="display: none;padding:10px">
              <input id="create-input" v-model="create_result" type="text"
              v-bind:placeholder="placeholder" class="form-control" maxlength="25" v-on:keyup.enter="setResult" autofocus></input>
            </td>
            <td id="name-input-button" style="display: none">
                <button id='create-new-button-id' class="btn btn-success" @click="setResult()">Go</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</transition>
