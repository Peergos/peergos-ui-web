<div class="modal-mask" @click="close" v-show="show" transition="modal">
    <div style="height:30%"></div>
    <div class="modal-container" @click.stop>

      <div class="modal-header">
        <h3> Change password</h3>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <input type="password" name="pw0" id="pw0" class="form-control" v-model="existing" placeholder="Current password">
        </div>
        <button @click="generatePassword()" class="btn btn-large btn-block btn-success">Generate password</button>
	<br/>
	<div class="{{ errorClass }}">
          <label v-if="isError">{{ error }}</label>
          <div class="form-group">
            <input :type="passwordFieldType" name="password1" id="password1" v-on:keyup="validatePassword(true)" class="form-control password" v-model="password1" placeholder="New password">
	    <span v-bind:class="['fa', 'password' == passwordFieldType ? 'fa-eye password-eye' : 'fa-eye-slash password-eye-slash']" @click="togglePassword1()"></span>
          </div>
          <div class="form-group">
            <input :type="password2FieldType" name="password2" id="password2" v-on:focus="validatePassword(false)" class="form-control password" v-model="password2" placeholder="Confirm new password">
	  <span v-bind:class="['fa', 'password' == password2FieldType ? 'fa-eye password-eye' : 'fa-eye-slash password-eye-slash']" @click="togglePassword2()"></span>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <slot name="footer">
        <button class="btn btn-success" @click="updatePassword">
          Change password
        </button>
        </slot>
      </div>
    </div>
</div>
