<div class="modal-mask" @click="close" v-show="show" transition="modal">
    <div style="height:30%"></div>
    <div class="modal-container" @click.stop>

        <div class="modal-header">
            <h3> Change password</h3>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <input type="password" name="pw0" id="pw0" class="form-control" v-model="existing" placeholder="Current password">
            </div><div class="form-group">
                <input type="password" name="pw1" id="pw1" class="form-control" v-model="pw1" placeholder="New password">
            </div><div class="form-group">
                <input type="password" name="pw2" id="pw2" class="form-control" v-model="pw2" placeholder="Confirm new password">
            </div>
        </div>

        <div class="modal-footer">
            <slot name="footer">
            <button class="modal-default-button" @click="close">
                Change password
            </button>
            </slot>
        </div>
    </div>
</div>
