<!-- LOGIN PAGE -->
<div class="container form-signin">
  <spinner v-if="showSpinner"></spinner>
  <div class="alert alert-danger" v-if="demo"><strong>WARNING:</strong>This is a demo server and all data will be occasionally cleared.</div>
  <h2>Peergos</h2>
  <center>
    <img src="images/logo.png" class="image">
  </center>
  <h2>Please log in</h2>
  <div class="form-group">
    <input type="text" name="username" id="username" class="form-control" v-model="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" v-model="password" placeholder="Password" v-on:keyup.enter="login()">
  </div>
  <button @click="login()" class="btn btn-large btn-block btn-success">Login</button>
  <center>
    <h4><i>or</i></h4>
  </center>
  <div>
    <button @click="showSignup()" class="btn btn-large btn-block btn-primary">Sign Up</button>
  </div>
  <error :show.sync="showError" :title.sync="errorTitle" :body.sync="errorBody"></error>
</div>
<!-- EOF LOGIN PAGE -->
