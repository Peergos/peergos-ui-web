<!-- LOGIN PAGE -->
<div class="container form-signin">
    <spinner v-if="showSpinner" :message.sync="spinnerMessage"></spinner>
    <div class="alert alert-danger" v-if="displayDemoWarning()"><strong>WARNING:</strong>This is a demo server and all data will be occasionally cleared.</div>
    <h2>Peergos</h2>
    <center>
        <img src="images/logo.png" class="image">
    </center>
    <h2 v-if="isSecretLink">Loading secret link...</h2>
    <div v-if="!isSecretLink">
        <h4>Please log in</h4>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" v-on:keyup="lowercaseUsername()" v-model="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input :type="passwordFieldType" name="password" class="form-control password" v-model="password" placeholder="Password" v-on:keyup.enter="login()">
	  <span v-bind:class="['fa', 'password' == passwordFieldType ? 'fa-eye password-eye' : 'fa-eye-slash password-eye-slash']" @click="togglePassword()"></span>
        </div>
        <button @click="login()" class="btn btn-large btn-block btn-success">Login</button>
        <center>
            <h4><i>or</i></h4>
        </center>
        <div>
            <button @click="showSignup()" class="btn btn-large btn-block btn-primary">Sign Up</button>
        </div>
    </div>
    <error :show.sync="showError" :title.sync="errorTitle" :body.sync="errorBody"></error>
</div>
<!-- EOF LOGIN PAGE -->
