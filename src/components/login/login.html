<!-- LOGIN PAGE -->
<div class="ui middle aligned center aligned grid login">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="public/images/logo.png" class="image">
            <div class="content">
                Peergos
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" v-model="username" placeholder="Username" v-focus-auto>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" v-model="password" placeholder="Password">
                    </div>
                </div>
                <div @click="login()" class="ui fluid large teal submit button">Login</div>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui message">
            <div @click="showSignup()" class="ui fluid large teal submit button">Sign Up</div>
        </div>
    </div>
</div>
<!-- EOF LOGIN PAGE -->
