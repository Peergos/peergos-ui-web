<transition name="modal">
<div class="modal-mask" @click="close"> 
    <div class="modal-container full-height" @click.stop style="width:100%;overflow-y:auto;padding:0;display:flex;flex-flow:column;">
      
      
        <div class="modal-header" style="padding:0">
          <h2>{{ file.getName() }}</h2>
	  <span style="position:absolute;top:0;right:0.2em;">
	    <span v-if="isWritable" @click="getAndSave" style="color:black;font-size:2.5em;font-weight:bold;cursor:pointer;margin:.3em;" v-bind:class="['fas', saving ? 'fa-hourglass' : 'fa-save']"></span>
	    <span @click="close" style="color:black;font-size:3em;font-weight:bold;cursor:pointer;">&times;</span>
	  </span>
        </div>

        <div class="modal-body" style="margin:0;padding:0;display:flex;flex-grow:1;">
	  <iframe id="editor" sandbox="allow-scripts" src="apps/code-editor/index.html" style="width:100%;height:100%;" frameBorder="0"></iframe>
        </div>
    </div>
</div>
</transition>
