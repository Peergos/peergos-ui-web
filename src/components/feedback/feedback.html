<transition name="modal">
<div class="modal-mask" @click="close">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <div style="height:30%"></div>
    <div class="modal-container" @click.stop style="height:70%;overflow-y:auto">
        <span @click="close" class="close">&times;</span>
        <div class="modal-header">
            <div v-if="isFeedback" >
                <h2>Feedback</h2>
            </div>
            <div v-if="!isFeedback" >
                <h2>Reply</h2>
            </div>
        </div>
        <div class="modal-body">
            <spinner v-if="showSpinner"></spinner>
            <div id="feedback-main">
                <div v-if="isFeedback" >
        	      <h3>You can tell us here how we can improve, or you can chat with us on <a href="https://reddit.com/r/peergos" target="_blank" rel="noopener noreferrer">reddit</a> or send us an email: <a href="mailto:feedback@peergos.org">feedback@peergos.org</a></h3>
                </div>
                <p>
                <div v-if="isFeedback" >
                    <textarea id="feedback-text" style="width:100%" rows=10 placeholder="Let us know what we can improve."></textarea>
                </div>
                <div v-if="!isFeedback" >
                    <textarea id="feedback-text" style="width:100%" rows=10 placeholder="Reply..."></textarea>
                </div>
                </p>
                <p>
                <button class="btn btn-success" 
                        style = "width:100%"
                    @click="submitFeedback()">
                    Submit
                </button>
                </p>
            </div>
        </div>
    </div>
</div>
</transition>
