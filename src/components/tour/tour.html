<transition name="modal">
<div class="modal-mask" @click="$emit('hide-tour')">
    <div style="height:30%"></div>
    <div class="modal-container" @click.stop>

      <div class="modal-header">
	<center>
          <h3 id="modal-header-id"> {{ headline }}</h3>
	</center>
      </div>

      <div class="modal-body">
        <div class="container">
	  <div>
	    <div class="tour-carousel">
	      <button
		style="font-size:xx-large;padding-left:0;padding-right:0;"
		class="fas fa-angle-left"
		@click="showPrevElement"
		:disabled="this.reachedMaxLeft"
		/>
	      <div style="flex:1;">
		<center>
		  {{ text }}
		</center>
	      </div>
	      <button
		style="font-size:xx-large;padding-left:0;padding-right:0;"
		class="fas fa-angle-right"
		@click="showNextElement"
		:disabled="this.reachedMaxRight"
		/>
	    </div>
	    <!-- indicators -->
	    <center>
	      <ul style="list-style-type: none;padding: 0;">
		<li
		  v-for="(_, index) in this.cards"
		  class="dot"
		  :key="index"
		  :class="{'dot-selected': currentElementIndex === index}"
		  >
		  <button
		    class="indicator-btn"
		    @click='showElement(index)'
		    :disabled=" currentElementIndex === index"
		    />
		</li>
	      </ul>
	    </center>
	  </div>
        </div>
      </div>
	
      <div class="modal-footer">
        <slot name="footer">
          <button 
            id='modal-button-id' 
            class="modal-default-button"
            @click="$emit('hide-tour')">
            Skip tour
          </button>
        </slot>
      </div>
    </div>
</div>
</transition>
