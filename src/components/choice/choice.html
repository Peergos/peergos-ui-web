<transition name="modal">
<div class="modal-mask" @click="close">
  <div style="height:30%"></div>
  <div class="modal-container" @click.stop>

    <div class="modal-header">
      <h3 id="choice-header-id">{{choice_message}}</h3>
    </div>

    <div class="modal-body">
      <div class="container" style="word-wrap:break-word;width:auto">
        <p id='choice-body-id' >{{choice_body}}</p>
      </div>
      <div v-for="(option, key) in choice_options">
        <label>{{ option }}</label>
        <input type="radio" :id="key" :value="key" v-model="picked">
      </div>
      <button class="btn btn-success btn-lg" @click="confirm()" style="margin:10%">
        Confirm
      </button>
    </div>
  </div>
</div>
</transition>
