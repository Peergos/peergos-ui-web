<div class="modal-mask" @click="close" v-show="show" transition="modal">
  <div class="modal-container" @click.stop style="height:90%;width:90%;overflow-y:auto">
    <spinner v-if="showSpinner"></spinner>
    <center>
      <div>
	<img style="max-width:100%;max-height:90%;" v-touch:tap="next()" v-on:longpress="openMenu($event, current)" v-on:contextmenu="openMenu($event, current)" v-bind:src="imageURL" alt="View not supported for this file type"/>
      </div>
    </center>
    <center>
      <div class="btn-group">
	<button @click="start()" class="btn btn-large center-block btn-primary">Start</button>
	<button @click="previous()" class="btn btn-large center-block btn-primary">Previous</button>
	<button @click="next()" class="btn btn-large center-block btn-primary">Next</button>
	<button @click="end()" class="btn btn-large center-block btn-primary">End</button>
      </div>
    </center>
  </div>
</div>
