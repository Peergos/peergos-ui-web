<div class="modal-mask" @click="close" v-show="show" transition="modal">
  <div class="modal-container" @click.stop style="height:100%;width:90%;overflow-y:auto">
    <spinner v-if="showSpinner"></spinner>
    <center>
      <div>
	<img v-touch:tap="next()" v-on:longpress="openMenu($event, current)" v-on:contextmenu="openMenu($event, current)" v-bind:src="imageUrl" alt="View not supported for this file type"/>
      </div>
    </center>
    <div>
      <button @click="start()" class="btn btn-large btn-block btn-primary">Start</button>
      <button @click="previous()" class="btn btn-large btn-block btn-primary">Previous</button>
      <button @click="next()" class="btn btn-large btn-block btn-primary">Next</button>
      <button @click="end()" class="btn btn-large btn-block btn-primary">End</button>
    </div>
  </div>
</div>
