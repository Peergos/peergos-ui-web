<div class="modal-mask" @click="close" v-show="show" transition="modal">
  <div style="height:30%"></div>
  <div class="modal-container" @click.stop>
    
    <div class="modal-header">
      <h2>Social</h2>
    </div>
    
    <div class="modal-body">
      <div>
	<table style="width:100%">
	  <tr>
	    <td><h3>Send follow request:</h3></td>
	    <td><input type="text" placeholder="Friend name" class="form-control" style="width:200px"></input></td>
	    <td><button class="btn btn-success" @click="sendFollowRequest">Send</button></td>
	  </tr>
	</table>
      </div>
      
      <div>
	<h3>Pending follow requests</h3>
        <table class="table table-responsive table-striped table-hover">
	  <tr><th></th><th></th><th></th><th></th></tr>
          <tr v-for="username in data.pending">
	    <td>{{ username }}</td>
	    <td><button class="btn btn-success" @click="reciprocateFollower(username)">Allow and follow back</button></td>
	    <td><button class="btn btn-info" @click="acceptFollower(username)">Allow</button></td>
	    <td><button class="btn btn-danger" @click="rejectFollower(username)">Deny</button></td>
	  </tr>
        </table>
      </div>
	
      <div>
	<h3>Followers</h3>
	<table class="table table-responsive table-striped table-hover">
	  <tr><th></th><th style="text-align:right"></th></tr>
          <tr v-for="username in data.followers">
	    <td>{{ username }}</td>
	    <td><button class="btn btn-danger" @click="removeFollower(username)">Remove</button></td>
	  </tr>
        </table>
      </div>
      
      <div>
	<h3>Following</h3>
	<table class="table table-responsive table-striped table-hover">
	  <tr><th></th><th style="text-align:right"></th></tr>
          <tr v-for="user in data.following">
	    <td>{{ user }}</td>
	    <td><button class="btn btn-danger" @click="unfollow(username)">Unfollow</button></td>
	  </tr>
        </table>
      </div>
    </div>
  </div>
</div>
