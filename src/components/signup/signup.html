<!-- LOGIN PAGE -->
<div id="signup" class="container form-signin">
    <spinner v-if="showSpinner" :message.sync="spinnerMessage"></spinner>
    <h2>Peergos</h2>
    <center>
        <img src="images/logo.png" class="image">
    </center>
    <h2>Please log in</h2>
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" v-model="username" placeholder="Username">
    </div>
    <div class="{{ errorClass }}">
        <div class="form-group">
            <label v-if="isError">{{ error }}</label>
            <input type="password" name="password1" id="password1" v-on:keyup="validatePassword(true)" class="form-control" v-model="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="password2" id="password2" v-on:focus="validatePassword(false)" class="form-control" v-model="password2" placeholder="Re-enter password">
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="email" class="form-control" v-model="email" placeholder="Email (Optional)">
    </div>
    <button @click="signup()" class="btn btn-large btn-block btn-success">Sign up</button>
    <error :show.sync="showError" :title.sync="errorTitle" :body.sync="errorBody"></error>
</div>
<!-- EOF LOGIN PAGE -->
