<div class="modal-mask" @click="close" v-show="show" transition="modal">
  <div style="height:30%"></div>
  <div class="modal-container" @click.stop>
    
    <div class="modal-header">
      <h3 id="modal-header-id">{{ title }}</h3>
    </div>
    
    <div class="modal-body">
      <div class="container"><p style="word-wrap;break-all;">
	  <a v-for="link in links" id="{{ link.id }}" href="{{ link.href }}">{{ link.name }}</a>
	</p>
      </div>
    </div>
    
    <div class="modal-footer">
      <slot name="footer">
        <button id='modal-button-id' class="modal-default-button" @click="close">
          OK
        </button>
      </slot>
    </div>
  </div>
</div>
